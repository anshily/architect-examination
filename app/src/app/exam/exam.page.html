<ion-header>
  <ion-toolbar>
    <ion-title>exam</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<div *ngIf="curQuestion">-->
    <!--<app-question (updateResult)="updateResult($event)" [questionId]="curQuestion['question_id']"></app-question>-->
  <!--</div>-->

  <div *ngFor="let item of examArr; let i = index;">
    <div *ngIf="i == curQuestionIndex">
      <app-question (updateResult)="updateResult($event, i)" [questionId]="item['question_id']"></app-question>
    </div>
  </div>

  <div style="position: fixed; bottom: 0;z-index: 99">

    <div style="display: flex;justify-content: space-around;align-items: center; width: 100vw;">

      <ion-button shape="round" (click)="prevQuestion()">上一题</ion-button>

      <ion-button shape="round" (click)="nextQuestion()">下一题</ion-button>

      <ion-button shape="round" (click)="submitResult()">交卷</ion-button>

    </div>

  </div>
</ion-content>
