  <app-nav-back [title]="'练习'"></app-nav-back>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>{{userType ? userType : 'A 类考试'}}</ion-label>
      <ion-note slot="end"> > </ion-note>

  </ion-list>

  <div (click)="startSequence()">
    <app-sequence-practice></app-sequence-practice>
  </div>


  <div (click)="optionsPracticing()">
    <div class="CETPracticeType">
      <div class="cell-box">
        <div class="img-box"><img
                src="assets/icon/exam_types_random.png"
                class="img-type">
        </div>
        <div class="cell-info">
          <div class="cell-info-title">选项练题</div>
          <div class="cell-info-time">总题数：659题</div>
          <div class="cell-info-describe">根据题型进行加强训练</div>
        </div>
        <div class="img-right-box"><img

        </div>
      </div>
    </div>
  </div>

  <div (click)="startSimulate()">
    <app-simulate-exam></app-simulate-exam>
  </div>

  <div (click)="startRandom()">
    <app-random-practice></app-random-practice>
  </div>



</ion-content>
