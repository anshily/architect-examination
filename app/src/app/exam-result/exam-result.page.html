<ion-header>
    <ion-toolbar>
        <ion-title>考试结果</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="cet-padding">
        <img src="/assets/exam_result_banner.jpg" class="score-img">
        <div  class="score-text">得分：{{grade}}分</div>
        <div  class="exam-name">考试名称：模拟考试</div>
        <div  class="exam-time">考试时间段：{{startTime}}~{{endTime}}</div>
    </div>
</ion-content>
