<ion-header>
  <!--<ion-toolbar>-->
    <!--<ion-title>alter-password</ion-title>-->
  <!--</ion-toolbar>-->
  <app-nav-back [title]="'修改密码'"></app-nav-back>
</ion-header>

<ion-content>
  <div style="padding: 1rem">

    <!--<div style="width: 100%; text-align: center;margin:1.5rem 0 4.5rem;">-->
    <!--<img src="assets/shapes.svg" alt="" style="height: 6rem">-->
    <!--</div>-->

    <div>

      <ion-item>
        <ion-label position="floating">原密码</ion-label>
        <ion-input type="text" [(ngModel)]="oldPassword" name="oldPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">新密码</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">确认密码</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
      </ion-item>

      <ion-button style="margin-top: 2rem;" expand="block" (click)="alterPassword()">提交</ion-button>

    </div>
  </div>
</ion-content>
